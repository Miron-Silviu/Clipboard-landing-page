<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Clipboard landing page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="d-flex justify-content-center flex-column">
      <img class="header--image" src="./images/logo.svg" alt="" />
      <h1 class="text-center header--title">
        A history of everything you copy
      </h1>
      <p class="px-5 text-center header--description">
        Clipboard allows you to track and organize everything you copy.
        Instantly access your clipboard on all your devices.
      </p>
      <div class="buttons--header">
        <button
          class="my-3 rounded-pill btn btn-primary border-0 download--ios"
          type="button"
        >
          Download for iOS
        </button>
        <button
          class="my-3 rounded-pill btn btn-primary border-0 download--mac"
          type="button"
        >
          Download for Mac
        </button>
      </div>
    </header>
  </body>
</html>
